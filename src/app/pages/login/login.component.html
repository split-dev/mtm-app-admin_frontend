<div class="row justify-content-center vh-100 align-content-center">
    <div class="col-12 col-sm-8 col-md-4">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="d-block m-auto text-center w-100">
            <h3>Welcome</h3>
            <!-- <div class="mb-3 text-start">
                <label class="form-label" for="auth-email">Email:</label>
                <input class="form-control" type="email" name="email" id="auth-email" ngModel required>
            </div> -->
            
            <div class="mb-4 text-start">
                <label class="form-label" for="auth-pass">Password:</label>
                <input class="form-control" type="password" name="password" id="auth-pass" ngModel required>
            </div>
          
            <div class="mb-3 text-danger" *ngIf="submitted && ((authService.isLoggedIn$ | async) === false)">
                Invalid password
            </div>
            <button type="submit" class="w-100 btn btn-success btn-lg">Login</button>
        </form>
    </div>
</div>
